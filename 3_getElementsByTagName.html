<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h3>Hello im h3</h3>
    <h3>Heading 1</h3>
    <h3>Heading 2</h3>
</body>
<script>
    let h3 = document.getElementsByTagName("h3");
    console.log(h3); //prints a collection in console

    for (let i of h3) {
        // prints all the h3's
        console.log(i);
    }
</script>

</html>
