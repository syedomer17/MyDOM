<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <h1>Posts from JSONPlaceholder</h1>
    <button class="btn btn-primary" id="fetchPosts">Fetch Posts</button>
    <table class="table" border="1" id="postTable">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
            <th>userId</th>
        </tr>
    </table>

    <script>
        const fetchPostsButton = document.getElementById("fetchPosts");
        const postTable = document.getElementById("postTable");

        const fetchPosts = async () => {
            try {
                const response = await axios.get(
                    "https://jsonplaceholder.typicode.com/posts"
                );

                response.data.forEach((post) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${post.id}</td>
                    <td>${post.title}</td>
                    <td>${post.body}</td>
                    <td>${post.userId}</td>`;
                    postTable.appendChild(row);
                });
            } catch (error) {
                console.log("Error fetching posts:", error);
            }
        };

        fetchPostsButton.addEventListener("click", fetchPosts);
    </script>
</body>

</html>
